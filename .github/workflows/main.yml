name: Contracts CI

defaults:
  run:
    working-directory: ./contracts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  contracts-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
  
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check
  
      - name: Forge test
        run: forge test
